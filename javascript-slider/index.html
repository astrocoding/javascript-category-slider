<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Slider Tabs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="icon"><i id="left" class="fa-solid fa-angle-left"></i></div>
        <ul class="tabs-box">
            <li class="tab">Coding</li>
            <li class="tab">Mobile</li>
            <li class="tab" active>Websites</li>
            <li class="tab">HTML</li>
            <li class="tab">CSS</li>
            <li class="tab">Javascript</li>
            <li class="tab">Programming</li>
            <li class="tab">PHP</li>
            <li class="tab">Python</li>
            <li class="tab">Java</li>
            <li class="tab">Databases</li>
            <li class="tab">Designs</li>
            <li class="tab">Icons</li>
            <li class="tab">Frameworks</li>
            <li class="tab">Library</li>
        </ul>
        <div class="icon"><i id="right" class="fa-solid fa-angle-right"></i></div>
    </div>
</body>
</html>
